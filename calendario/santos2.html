    <style>
        /* Estilos personalizados para tooltips */
        .tooltip {
            position: absolute;
            z-index: 50;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            pointer-events: none;
            max-width: 90vw;
            width: 320px;
        }
        
        .tooltip.show {
            opacity: 1;
            visibility: visible;
        }
        
        .tooltip-arrow {
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
        }
        
        /* Animación de entrada para los días */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .day-container {
            animation: slideIn 0.5s ease-out forwards;
        }
        
        .day-container:nth-child(1) { animation-delay: 0.1s; }
        .day-container:nth-child(2) { animation-delay: 0.2s; }
        .day-container:nth-child(3) { animation-delay: 0.3s; }
        .day-container:nth-child(4) { animation-delay: 0.4s; }
        .day-container:nth-child(5) { animation-delay: 0.5s; }
        .day-container:nth-child(6) { animation-delay: 0.6s; }
        .day-container:nth-child(7) { animation-delay: 0.7s; }
        
        /* Scrollbar personalizada para el tooltip */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        /* Ajustes para pantallas pequeñas */
        @media (max-width: 640px) {
            .day-card {
                padding: 0.75rem;
            }
            
            .tooltip {
                width: 280px;
                left: 20px !important;
                right: 20px !important;
                margin: 0 auto;
            }
            
            .tooltip-arrow {
                left: 50% !important;
                transform: translateX(-50%) !important;
            }
        }
    </style>
</head>

        // Función para obtener los santos de una fecha específica
        function getSantosPorFecha(dia, mes) {
            const key = `${mes}-${dia}`;
            return santosDatabase[key] || [];
        }

        // Función para formatear la fecha
        function formatearFecha(fecha) {
            const diasSemana = ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'];
            const meses = ['enero', 'febrero', 'marzo', 'abril', 'mayo', 'junio', 'julio', 'agosto', 'septiembre', 'octubre', 'noviembre', 'diciembre'];
            
            return {
                diaSemana: diasSemana[fecha.getDay()],
                dia: fecha.getDate(),
                mes: meses[fecha.getMonth()],
                esHoy: esHoy(fecha)
            };
        }

        // Función para verificar si una fecha es hoy
        function esHoy(fecha) {
            const hoy = new Date();
            return fecha.getDate() === hoy.getDate() &&
                   fecha.getMonth() === hoy.getMonth() &&
                   fecha.getFullYear() === hoy.getFullYear();
        }

        // Función para crear el HTML de un día
        function crearDiaHTML(fecha, index) {
            const fechaInfo = formatearFecha(fecha);
            const santos = getSantosPorFecha(fecha.getDate(), fecha.getMonth() + 1);
            const tieneSantos = santos.length > 0;
            
            // Generar lista de nombres
            let nombresHTML = '';
            if (tieneSantos) {
                nombresHTML = santos.map(s => `<span class="inline-block bg-blue-100 text-blue-800 text-sm px-3 py-1 rounded-full mr-2 mb-2">${s.nombre}</span>`).join('');
            } else {
                nombresHTML = '<p class="text-gray-600 italic">No hay santos registrados para este día</p>';
            }
            
            // Generar resumen combinado
            let resumenCompleto = '';
            let resumenCorto = '';
            if (tieneSantos) {
                resumenCompleto = santos.map(s => s.vida).join('. ');
                resumenCorto = resumenCompleto.length > 120 ? resumenCompleto.substring(0, 120) + '...' : resumenCompleto;
            } else {
                resumenCorto = 'No hay información disponible para este día.';
            }
            
            return `

                                ${fechaInfo.esHoy ? '<span class="bg-blue-500 text-white text-xs px-3 py-1 rounded-full">Hoy</span>' : ''}
                            </div>
                            <div class="flex items-end">
                                <p class="text-4xl font-extrabold text-gray-900 mr-3">${fechaInfo.dia}</p>
                                <p class="text-lg text-gray-600 capitalize self-end mb-1">${fechaInfo.mes}</p>
                            </div>
                        </div>

                        <!-- Tarjeta de nombres -->
                        <div class="nombres-card bg-white rounded-xl shadow-md p-5 transition-all hover:shadow-lg cursor-pointer flex-grow sm:w-2/5"

                             data-mes="${fecha.getMonth() + 1}"

                                </svg>

        // Función para mostrar el tooltip
        function mostrarTooltip(elemento, santos) {
            const tooltip = document.getElementById('tooltip');
            const tooltipContent = document.getElementById('tooltipContent');
            const rect = elemento.getBoundingClientRect();
            
            // Generar contenido del tooltip
            let contenidoHTML = '<h4 class="font-bold text-lg mb-3 text-gray-800">Santos del día</h4>';
            
            if (santos.length === 0) {
                contenidoHTML += '<p class="text-gray-600">No hay santos registrados para esta fecha.</p>';
            } else {
                contenidoHTML += '<div class="space-y-3">';
                santos.forEach(santo => {
                    contenidoHTML += `
                        <div class="border-l-4 border-blue-500 pl-3">
                            <h5 class="font-semibold text-gray-800 mb-1">${santo.nombre}</h5>
                            <p class="text-sm text-gray-600 leading-relaxed">${santo.vida}</p>
                        </div>
                    `;
                });
                contenidoHTML += '</div>';
            }
            
            tooltipContent.innerHTML = contenidoHTML;
            
            // Posicionar el tooltip centrado sobre la tarjeta
            const tooltipRect = tooltip.getBoundingClientRect();
            const left = rect.left + (rect.width / 2) - (tooltipRect.width / 2);
            const top = rect.bottom + 10;
            
            // Ajustar para pantallas pequeñas
            if (window.innerWidth <= 640) {
                tooltip.style.left = '20px';
                tooltip.style.right = '20px';
                tooltip.style.margin = '0 auto';
            } else {
                // Ajustar si se sale de la pantalla
                if (left < 10) {
                    tooltip.style.left = '10px';
                } else if (left + tooltipRect.width > window.innerWidth - 10) {
                    tooltip.style.left = (window.innerWidth - tooltipRect.width - 10) + 'px';
                } else {
                    tooltip.style.left = left + 'px';
                }
            }
            
            tooltip.style.top = top + 'px';
            tooltip.classList.add('show');
        }

        // Función para ocultar el tooltip
        function ocultarTooltip() {
            const tooltip = document.getElementById('tooltip');
            tooltip.classList.remove('show');
        }

        // Función principal para inicializar el calendario
        function inicializarCalendario() {
            const daysColumn = document.getElementById('daysColumn');
            const hoy = new Date();
            let html = '';
            
            // Generar los 7 días (hoy + próximos 6)
            for (let i = 0; i < 7; i++) {
                const fecha = new Date(hoy);
                fecha.setDate(hoy.getDate() + i);
                html += crearDiaHTML(fecha, i);
            }
            
            daysColumn.innerHTML = html;
            
            // Agregar event listeners para los tooltips
            const interactiveCards = document.querySelectorAll('.nombres-card, .resumen-card');
            interactiveCards.forEach(card => {
                card.addEventListener('click', function(e) {
                    e.preventDefault();
                    const dia = parseInt(this.dataset.dia);
                    const mes = parseInt(this.dataset.mes);
                    const santos = getSantosPorFecha(dia, mes);
                    
                    // Si el tooltip ya está visible, ocultarlo
                    const tooltip = document.getElementById('tooltip');
                    if (tooltip.classList.contains('show')) {
                        ocultarTooltip();
                    } else {
                        mostrarTooltip(this, santos);
                    }
                });
                
                // Para desktop, también al pasar el mouse
                card.addEventListener('mouseenter', function() {
                    const dia = parseInt(this.dataset.dia);
                    const mes = parseInt(this.dataset.mes);
                    const santos = getSantosPorFecha(dia, mes);
                    mostrarTooltip(this, santos);
                });

                card.addEventListener('mouseleave', function() {
                    ocultarTooltip();
                });
            });
        }

        // Inicializar cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', inicializarCalendario);
        
        // Ocultar tooltip al hacer scroll
        window.addEventListener('scroll', ocultarTooltip);
        
        // Ajustar tooltip al cambiar tamaño de ventana
        window.addEventListener('resize', function() {
            const tooltip = document.getElementById('tooltip');
            if (tooltip.classList.contains('show')) {
                const activeCard = document.querySelector('.nombres-card:hover, .resumen-card:hover');
                if (activeCard) {
                    const dia = parseInt(activeCard.dataset.dia);
                    const mes = parseInt(activeCard.dataset.mes);
                    const santos = getSantosPorFecha(dia, mes);
                    mostrarTooltip(activeCard, santos);
                } else {
                    ocultarTooltip();

            }
        });
