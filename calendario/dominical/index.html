            "resumen": "Ezequiel enseña sobre la responsabilidad personal. La enseñanza principal es que el justo que se aparta de su justicia morirá, y que el impío que se convierte de su impiedad vivirá, mostrando que cada uno es responsable de sus propios actos."
          },
          "salmo": {
            "referencia": "Salmo 25:4-5, 6-7, 8-9",
            "resumen": "El salmista pide a Dios que le enseñe sus caminos. La enseñanza principal es la confianza en la bondad y misericordia de Dios que guía a los humildes por el camino de la justicia, revelando sus caminos a quienes le temen."
          },
          "segunda_lectura": {
            "referencia": "Fil 2:1-11",
            "resumen": "El himno cristológico sobre la humildad de Cristo. La enseñanza principal es que debemos tener los mismos sentimientos de Cristo Jesús, que siendo de condición divina se humilló hasta la muerte en cruz, por lo que Dios lo exaltó sobre todo nombre."
          },
          "evangelio": {
            "referencia": "Mt 21:28-32",
            "resumen": "La parábola de los dos hijos. La enseñanza principal es que los publicanos y prostitutas preceden a los fariseos y escribas en el Reino de Dios, porque creyeron en Juan, mostrando que la obediencia a la voluntad de Dios es más importante que las palabras."
          }
        },
        "ciclo_b": {
          "primera_lectura": {
            "referencia": "Nm 11:25-29",
            "resumen": "El Espíritu es derramado sobre los setenta ancianos. La enseñanza principal es que el Espíritu descendió sobre ellos y profetizaron, y que Josué pide a Moisés que se lo prohíba, pero Moisés responde que ojalá todo el pueblo fuera profeta y que el Señor derramara su Espíritu."
          },
          "salmo": {
            "referencia": "Salmo 19:8, 10, 12-13, 14",
            "resumen": "El salmo exalta la ley del Señor. La enseñanza principal es que los preceptos del Señor son rectos y alegran el corazón, son más deseables que el oro, y que al guardarlos hay una gran recompensa, mostrando la belleza de la ley divina."
          },
          "segunda_lectura": {
            "referencia": "St 5:1-6",
            "resumen": "Santiago advierte a los ricos. La enseñanza principal es la denuncia de las riquezas mal adquiridas y la condena de los ricos que han defraudado al jornalero, mostrando que las riquezas se han podrido y sus vestidos comidos por la polilla."
          },
          "evangelio": {
            "referencia": "Mc 9:38-43, 45, 47-48",
            "resumen": "Jesús enseña sobre la tolerancia y la escandalización. La enseñanza principal es que no se debe prohibir al que hace milagros en nombre de Jesús, y que es mejor cortar la mano o el pie que escandalizar, mostrando la radicalidad exigida para no perder el Reino."
          }
        },
        "ciclo_c": {
          "primera_lectura": {
            "referencia": "Am 6:1a, 4-7",
            "resumen": "Amós denuncia la vida cómoda de los opulentos. La enseñanza principal es la condena de los que viven tranquilamente en Sión, que se acuestan en camas de marfil y comen corderos y terneras, pero no se afligen por el quebranto de José."
          },
          "salmo": {
            "referencia": "Salmo 146:6-7, 8-9, 9-10",
            "resumen": "El salmo alaba a Dios que mantiene su fidelidad forever. La enseñanza principal es la confianza en el Dios que hace justicia a los oprimidos, da pan a los hambrientos, libera a los cautivos, da vista a los ciegos y protege a los extranjeros."
          },
          "segunda_lectura": {
            "referencia": "1 Tim 6:11-16",
            "resumen": "Pablo exhorta a Timoteo a luchar por la fe. La enseñanza principal es la invitación a huir de las pasiones y a practicar la justicia, la piedad, la fe, el amor y la paciencia, mostrando que Timoteo debe guardar el mandato sin mancha hasta la manifestación de Cristo."
          },
          "evangelio": {
            "referencia": "Lc 16:19-31",
            "resumen": "La parábola del rico epulón y el pobre Lázaro. La enseñanza principal es la inversión de las fortunas en la otra vida, el abismo infranqueable entre ricos y pobres, y la advertencia de que si no escuchan a Moisés y a los profetas, tampoco creerán aunque resucite un muerto."
          }
        }
      },
      "xxvii_domingo": {
        "ciclo_a": {
          "primera_lectura": {
            "referencia": "Is 5:1-7",
            "resumen": "El cántico de la viña del Señor. La enseñanza principal es que Dios cuidó de su viña (Israel) pero solo produjo uvas agrias, por lo que la abandonará, mostrando la decepción de Dios por la infidelidad de su pueblo."
          },
          "salmo": {
            "referencia": "Salmo 80:9, 12, 13-14, 15-16, 19-20",
            "resumen": "El salmo es una súplica para que Dios restaure su viña. La enseñanza principal es la petición a Dios que proteja la viña que plantó su mano derecha, que la revise y la guarde, mostrando la confianza en la restauración divina."
          },
          "segunda_lectura": {
            "referencia": "Fil 4:6-9",
            "resumen": "Pablo exhorta a la alegría y a la paz. La enseñanza principal es la invitación a no estar ansiosos por nada, sino a presentar las peticiones a Dios con acción de gracias, y a pensar en todo lo que es verdadero, noble, justo, puro, amable y laudable."
          },
          "evangelio": {
            "referencia": "Mt 21:33-43",
            "resumen": "La parábola de los viñadores homicidas. La enseñanza principal es el rechazo de los profetas y del Hijo por parte de los líderes de Israel, y que el Reino de Dios será quitado a ellos y dado a un pueblo que produzca sus frutos."
          }
        },
        "ciclo_b": {
          "primera_lectura": {
            "referencia": "Gn 2:18-24",
            "resumen": "La creación de la mujer y la institución del matrimonio. La enseñanza principal es que el hombre deja a su padre y a su madre y se une a su mujer, y los dos se hacen una sola carne, mostrando el plan original de Dios para el matrimonio."
          },
          "salmo": {
            "referencia": "Salmo 128:1-2, 3, 4-5",
            "resumen": "El salmo describe la felicidad del que teme al Señor. La enseñanza principal es que la fidelidad a Dios trae bendición familiar, simbolizada en la esposa como vid fructífera y los hijos como brotes de olivo, prometiendo la paz sobre Israel."
          },
          "segunda_lectura": {
            "referencia": "Heb 2:9-11",
            "resumen": "El autor de Hebreos presenta a Jesús santificado por el sufrimiento. La enseñanza principal es que Jesús, por la gracia de Dios, gustó la muerte por todos, y que tanto el que santifica como los santificados tienen el mismo origen, mostrando su fraternidad con nosotros."
          },
          "evangelio": {
            "referencia": "Mc 10:2-16",
            "resumen": "Jesús enseña sobre el matrimonio y bendice a los niños. La enseñanza principal es que por la dureza del corazón Moisés permitió el divorcio, pero al principio no era así, y que el Reino de Dios es de los que lo reciben como un niño, mostrando la indisolubilidad del matrimonio y la acogida a los pequeños."
          }
        },
        "ciclo_c": {
          "primera_lectura": {
            "referencia": "Hab 1:2-3; 2:2-4",
            "resumen": "Habacuc se queja de la violencia y recibe una respuesta de Dios. La enseñanza principal es la confianza en la visión de Dios que aunque tarda, se cumplirá, y que 'el justo vivirá por su fe', mostrando la paciencia y la fe como respuesta al sufrimiento."
          },
          "salmo": {
            "referencia": "Salmo 95:1-2, 6-7, 8-9",
            "resumen": "El salmo invita a alabar a Dios y a no endurecer el corazón. La enseñanza principal es la llamada a reconocer a Dios como nuestro pastor y a no imitar la incredulidad del pueblo en el desierto, invitando a la adoración y obediencia."
          },
          "segunda_lectura": {
            "referencia": "2 Tim 1:6-8, 13-14",
            "resumen": "Pablo exhorta a Timoteo a reavivar el don de Dios. La enseñanza principal es la invitación a no avergonzarse del testimonio del Señor, sino a sufrir por el evangelio con la fuerza de Dios, guardando el depósito de la fe con la ayuda del Espíritu Santo."
          },
          "evangelio": {
            "referencia": "Lc 17:5-10",
            "resumen": "Jesús enseña sobre la fe y el servicio. La enseñanza principal es que la fe del tamaño de un grano de mostaza puede mover una morera, y que cuando hayamos hecho todo lo que se nos ha mandado, debemos decir 'Somos siervos inútiles', mostrando la humildad en el servicio."
          }
        }
      },
      "xxviii_domingo": {
        "ciclo_a": {
          "primera_lectura": {
            "referencia": "Is 25:6-10a",
            "resumen": "Isaías profetiza el banquete mesiánico. La enseñanza principal es la promesa de un banquete de manjares suculentos y vinos generosos en el monte Sión, donde Dios enjugará las lágrimas de todos los rostros, mostrando la alegría y la plenitud de la salvación final."
          },
          "salmo": {
            "referencia": "Salmo 23:1-2, 3-4, 5, 6",
            "resumen": "El salmo presenta a Dios como pastor que cuida de su rebaño. La enseñanza principal es la confianza en la providencia divina que nos guía por verdes prados, nos conduce a fuentes tranquilas, nos prepara una mesa ante los adversarios, y su bondad y misericordia nos acompañan siempre."
          },
          "segunda_lectura": {
            "referencia": "Fil 4:12-14, 19-20",
            "resumen": "Pablo habla de su contentamiento en cualquier situación. La enseñanza principal es que sabe vivir en la abundancia y en la escasez, porque todo lo puede en aquel que le fortalece, y que Dios proveerá a todas las necesidades según su riqueza."
          },
          "evangelio": {
            "referencia": "Mt 22:1-14",
            "resumen": "La parábola del banquete de bodas. La enseñanza principal es la invitación universal al banquete del Reino, el rechazo de los invitados y la llamada a los buenos y malos de los caminos, y la necesidad de llevar el traje de boda (la caridad) para entrar."
          }
        },
        "ciclo_b": {
          "primera_lectura": {
            "referencia": "Sab 7:7-11",
            "resumen": "El libro de la Sabiduría exalta la sabiduría por encima de todo. La enseñanza principal es que la sabiduría es preferible a la salud, la belleza y el esplendor del sol, porque su brillo no tiene ocaso, mostrando el valor supremo de la sabiduría divina."
          },
          "salmo": {
            "referencia": "Salmo 90:12-13, 14-15, 16-17",
            "resumen": "El salmo reflexiona sobre la brevedad de la vida. La enseñanza principal es la petición de saber contar nuestros días para adquirir un corazón sabio, la súplica de la misericordia y alegría del Señor, y la petición de que su obra se manifieste en sus siervos."
          },
          "segunda_lectura": {
            "referencia": "Heb 4:12-13",
            "resumen": "El autor de Hebreos describe la palabra de Dios. La enseñanza principal es que la palabra de Dios es viva y eficaz, más cortante que espada de dos filos, y que juzga los pensamientos e intenciones del corazón, mostrando que todo está desnudo a sus ojos."
          },
          "evangelio": {
            "referencia": "Mc 10:17-30",
            "resumen": "El joven rico y la dificultad de los ricos para entrar en el Reino. La enseñanza principal es la invitación a vender todo lo que se tiene y seguir a Jesús, y la afirmación de que es más fácil que un camello pase por el ojo de una aguja que un rico entre en el Reino."
          }
        },
        "ciclo_c": {
          "primera_lectura": {
            "referencia": "2 Re 5:14-17",
            "resumen": "Naamán el sirio es curado y cree en Dios. La enseñanza principal es la curación de Naamán que se sumerge siete veces en el Jordán, y su decisión de no ofrecer ya sacrificios a otros dioses sino solo al Señor, mostrando la fe del extranjero."
          },
          "salmo": {
            "referencia": "Salmo 98:1, 2-3, 3-4",
            "resumen": "El salmo es un canto a la salvación de Dios. La enseñanza principal es la alegría por las maravillas del Señor que ha manifestado su salvación, ha recordado su misericordia y fidelidad a Israel, y los confines de la tierra han visto su victoria."
          },
          "segunda_lectura": {
            "referencia": "2 Tim 2:8-13",
            "resumen": "Pablo exhorta a Timoteo a ser fiel al evangelio. La enseñanza principal es que si morimos con Cristo, viviremos con él, y que si somos infieles, él permanece fiel, porque no puede negarse a sí mismo, mostrando la fidelidad de Cristo como fundamento."
          },
          "evangelio": {
            "referencia": "Lc 17:11-19",
            "resumen": "La curación de los diez leprosos. La enseñanza principal es que solo uno de los diez, un samaritano, vuelve a dar gracias a Dios, y que Jesús le dice 'Levántate y vete; tu fe te ha salvado', mostrando la importancia de la gratitud y la fe."
          }
        }
      },
      "xxix_domingo": {
        "ciclo_a": {
          "primera_lectura": {
            "referencia": "Is 45:1, 4-6",
            "resumen": "Isaías anuncia a Ciro como ungido del Señor. La enseñanza principal es que Dios unge a Ciro, aunque no lo conoce, para someter a las naciones y liberar a su pueblo, mostrando que Dios es el único y no hay otro fuera de él."
          },
          "salmo": {
            "referencia": "Salmo 96:1, 3, 4-5, 7-8, 9-10",
            "resumen": "El salmo invita a cantar un cántico nuevo al Señor. La enseñanza principal es la alabanza a Dios que es grande y muy digno de alabanza, temible sobre todos los dioses, y la invitación a todas las naciones a glorificar su nombre."
          },
          "segunda_lectura": {
            "referencia": "1 Tes 1:1-5b",
            "resumen": "Pablo da gracias por la fe de los tesalonicenses. La enseñanza principal es que el evangelio llegó a ellos no solo de palabra, sino con poder y con el Espíritu Santo, mostrando la autenticidad de su fe que se ha difundido por todas partes."
          },
          "evangelio": {
            "referencia": "Mt 22:15-21",
            "resumen": "La pregunta sobre el tributo al César. La enseñanza principal es la respuesta de Jesús 'Dad al César lo que es del César y a Dios lo que es de Dios', mostrando la distinción entre el poder temporal y el deber supremo hacia Dios."
          }
        },
        "ciclo_b": {
          "primera_lectura": {
            "referencia": "Is 53:10-11",
            "resumen": "El cuarto canto del Siervo sufriente. La enseñanza principal es que si el Siervo ofrece su vida en expiación, verá descendencia y prolongará sus días, y que la voluntad del Señor prosperará en sus manos, mostrando el fruto del sacrificio de Cristo."
          },
          "salmo": {
            "referencia": "Salmo 33:4-5, 18-19, 20, 22",
            "resumen": "El salmo alaba la bondad y fidelidad de Dios. La enseñanza principal es que la palabra del Señor es recta y su obra es fidelidad, que su mirada está puesta en los que le temen y esperan en su misericordia, y que nuestra ayuda está en el Señor."
          },
          "segunda_lectura": {
            "referencia": "Heb 4:14-16",
            "resumen": "El autor de Hebreos presenta a Cristo como sumo sacerdote. La enseñanza principal es que tenemos un sumo sacerdote que ha pasado por los cielos, Jesús, el Hijo de Dios, y que debemos acercarnos con confianza al trono de la gracia para encontrar misericordia."
          },
          "evangelio": {
            "referencia": "Mc 10:35-45",
            "resumen": "Petición de los hijos de Zebedeo y enseñanza sobre el servicio. La enseñanza principal es que el que quiera ser grande debe ser servidor, y el que quiera ser primero debe ser esclavo de todos, pues el Hijo del Hombre no vino a ser servido sino a servir y dar su vida."
          }
        },
        "ciclo_c": {
          "primera_lectura": {
            "referencia": "Ex 17:8-13",
            "resumen": "La batalla contra Amalec. La enseñanza principal es que mientras Moisés tenía las manos levantadas, vencía Israel, pero cuando las bajaba, vencía Amalec, mostrando la importancia de la oración y el apoyo mutuo en la lucha espiritual."
          },
          "salmo": {
            "referencia": "Salmo 121:1-2, 3-4, 5-6, 7-8",
            "resumen": "El salmo expresa confianza en la protección divina. La enseñanza principal es que el auxilio nos viene del Señor que hizo el cielo y la tierra, que no dejará que nuestro pie resbale, y que el Señor nos guardará de todo mal por siempre."
          },
          "segunda_lectura": {
            "referencia": "2 Tim 3:14-4:2",
            "resumen": "Pablo exhorta a Timoteo a permanecer en la Escritura. La enseñanza principal es la invitación a permanecer firme en lo aprendido y creído, sabiendo que toda Escritura está inspirada por Dios y es útil para enseñar, corregir y educar en la justicia."
          },
          "evangelio": {
            "referencia": "Lc 18:1-8",
            "resumen": "La parábola de la viuda y el juez injusto. La enseñanza principal es la necesidad de orar siempre sin desanimarse, y que Dios hará justicia a sus elegidos que claman a él día y noche, mostrando la confianza en la oración persistente."
          }
        }
      },
      "xxx_domingo": {
        "ciclo_a": {
          "primera_lectura": {
            "referencia": "Ex 22:20-26",
            "resumen": "La ley sobre la protección del extranjero, la viuda y el huérfano. La enseñanza principal es la prohibición de oprimir al extranjero, maltratar a la viuda y al huérfano, y la advertencia de que si ellos claman, Dios escuchará su clamor, mostrando la preferencia de Dios por los vulnerables."
          },
          "salmo": {
            "referencia": "Salmo 18:20, 21, 22-23, 27, 28",
            "resumen": "El salmo celebra la fidelidad a la ley de Dios. La enseñanza principal es que el Señor recompensa al hombre según su justicia y su pureza, y que el que guarda los preceptos del Señor es íntegro y no tiene pecado, mostrando la felicidad de vivir según la ley."
          },
          "segunda_lectura": {
            "referencia": "1 Tes 1:5c-10",
            "resumen": "Pablo alaba la conversión de los tesalonicenses. La enseñanza principal es que ellos se convirtieron de los ídolos a Dios para servir al Dios vivo y verdadero, y que esperan desde los cielos a su Hijo Jesús que nos libra de la ira venidera."
          },
          "evangelio": {
            "referencia": "Mt 22:34-40",
            "resumen": "El mandamiento principal del amor. La enseñanza principal es que el mandamiento principal es amar a Dios con todo el corazón, alma y mente, y el segundo es semejante: amar al prójimo como a uno mismo, mostrando que toda la ley y los profetas se resumen en estos dos mandamientos."
          }
        },
        "ciclo_b": {
          "primera_lectura": {
            "referencia": "Jr 31:7-9",
            "resumen": "Jeremías anuncia el regreso de los cautivos. La enseñanza principal es la promesa de Dios de traer a su pueblo del norte y de los confines de la tierra, y que vendrán entre llantos y súplicas, mostrando la alegría por la restauración y la preferencia por los débiles."
          },
          "salmo": {
            "referencia": "Salmo 126:1-2, 2-3, 4-5, 6",
            "resumen": "El salmo celebra la restauración de Israel. La enseñanza principal es la alegría del pueblo que vuelve del cautiverio, la confianza en que Dios puede transformar el llanto en alegría, y que quienes siembran con lágrimas cosecharán con gozo."
          },
          "segunda_lectura": {
            "referencia": "Heb 5:1-6",
            "resumen": "El autor de Hebreos explica el sumo sacerdocio. La enseñanza principal es que todo sumo sacerdote es tomado de entre los hombres y ofrece sacrificios por los pecados, y que Cristo no se glorificó a sí mismo, sino que fue constituido sumo sacerdote por el Padre."
          },
          "evangelio": {
            "referencia": "Mc 10:46-52",
            "resumen": "La curación del ciego Bartimeo. La enseñanza principal es la fe persistente de Bartimeo que clama a Jesús 'Hijo de David, ten compasión de mí', y que Jesús le dice 'Tu fe te ha salvado', mostrando que la fe conduce a la salvación y al seguimiento."
          }
        },
        "ciclo_c": {
          "primera_lectura": {
            "referencia": "Si 35:15-17, 20-22",
            "resumen": "El Eclesiástico enseña sobre la justicia de Dios. La enseñanza principal es que la justicia de Dios es inalterable y no se dejará persuadir por los regalos del impío, mostrando que Dios no es parcial y escucha la súplica del oprimido."
          },
          "salmo": {
            "referencia": "Salmo 34:2-3, 17-18, 19, 23",
            "resumen": "El salmo es una acción de gracias por la liberación. La enseñanza principal es la invitación a bendecir al Señor siempre, la confianza en que él escucha y libra de todas las ansiedades, y la experiencia de que el Señor rescata a sus siervos de todos sus males."
          },
          "segunda_lectura": {
            "referencia": "2 Tim 4:6-8, 16-18",
            "resumen": "Pablo se despide y habla de su lucha. La enseñanza principal es que ha combatido el buen combate, ha terminado la carrera y ha conservado la fe, y que el Señor lo libró de todo mal y lo llevará a su Reino celestial, mostrando la esperanza del mártir."
          },
          "evangelio": {
            "referencia": "Lc 18:9-14",
            "resumen": "La parábola del fariseo y el publicano. La enseñanza principal es que el publicano bajó a su casa justificado, pero no el fariseo, porque todo el que se ensalza será humillado y el que se humilla será ensalzado, mostrando la humildad como camino de justificación."
          }
        }
      },
      "xxxi_domingo": {
        "ciclo_a": {
          "primera_lectura": {
            "referencia": "Ml 1:14b-2:2b, 8-10",
            "resumen": "Malaquías denuncia la infidelidad de los sacerdotes. La enseñanza principal es la advertencia a los sacerdotes que no han glorificado el nombre de Dios y han despreciado su altar, mostrando la responsabilidad de los ministros en la fidelidad a la alianza."
          },
          "salmo": {
            "referencia": "Salmo 131:1, 2, 3",
            "resumen": "El salmo expresa humildad y confianza en Dios. La enseñanza principal es la actitud del niño que ha dejado de llorar y está en brazos de su madre, mostrando la confianza y la serenidad del que espera en el Señor."
          },
          "segunda_lectura": {
            "referencia": "1 Tes 2:7b-9, 13",
            "resumen": "Pablo recuerda su comportamiento entre los tesalonicenses. La enseñanza principal es que se comportó con delicadeza, como una madre que cuida a sus hijos, trabajando día y noche para no ser carga para nadie, mostrando el modelo del pastor auténtico."
          },
          "evangelio": {
            "referencia": "Mt 23:1-12",
            "resumen": "Jesús critica a los escribas y fariseos. La enseñanza principal es la denuncia de la hipocresía de los que dicen pero no hacen, y la invitación a no dejarse llamar 'Rabí', 'Padre' o 'Maestro', porque solo uno es el Padre, el Maestro y el Guía, mostrando la humildad como virtud."
          }
        },
        "ciclo_b": {
          "primera_lectura": {
            "referencia": "Dt 6:2-6",
            "resumen": "Moisés enseña el mandamiento principal. La enseñanza principal es el mandamiento de amar a Dios con todo el corazón, con toda el alma y con todas las fuerzas, y la necesidad de grabar estas palabras en el corazón y enseñarlas a los hijos."
          },
          "salmo": {
            "referencia": "Salmo 18:2-3, 3-4, 47, 51",
            "resumen": "El salmo es una acción de gracias a Dios, roca y salvador. La enseñanza principal es la confianza en Dios que es mi roca, mi fortaleza y mi libertador, y la invitación a dar gracias al Señor por su amor y su fidelidad."
          },
          "segunda_lectura": {
            "referencia": "Heb 7:23-28",
            "resumen": "El autor de Hebreos contrasta el sacerdocio levítico con el de Cristo. La enseñanza principal es que Cristo tiene un sacerdocio inmutable, porque permanece forever, y puede salvar perfectamente a los que por él se acercan a Dios, ya que vive siempre para interceder."
          },
          "evangelio": {
            "referencia": "Mc 12:28b-34",
            "resumen": "El mandamiento principal del amor. La enseñanza principal es que el mandamiento principal es amar a Dios con todo el corazón, alma, mente y fuerzas, y el segundo es amar al prójimo como a uno mismo, mostrando que esto vale más que todos los holocaustos."
          }
        },
        "ciclo_c": {
          "primera_lectura": {
            "referencia": "Si 35:12-14, 16-18a, 19",
            "resumen": "El Eclesiástico enseña sobre la oración del humilde. La enseñanza principal es que la oración del humilde atraviesa las nubes y no descansa hasta que llega a Dios, mostrando que Dios escucha la súplica del oprimido y no desprecia la plegaria del huérfano."
          },
          "salmo": {
            "referencia": "Salmo 34:2-3, 17-18, 19, 23",
            "resumen": "El salmo es una acción de gracias por la liberación. La enseñanza principal es la invitación a bendecir al Señor siempre, la confianza en que él escucha y libra de todas las ansiedades, y la experiencia de que el Señor rescata a sus siervos de todos sus males."
          },
          "segunda_lectura": {
            "referencia": "2 Tim 4:6-8, 16-18",
            "resumen": "Pablo se despide y habla de su lucha. La enseñanza principal es que ha combatido el buen combate, ha terminado la carrera y ha conservado la fe, y que el Señor lo libró de todo mal y lo llevará a su Reino celestial, mostrando la esperanza del mártir."
          },
          "evangelio": {
            "referencia": "Lc 18:9-14",
            "resumen": "La parábola del fariseo y el publicano. La enseñanza principal es que el publicano bajó a su casa justificado, pero no el fariseo, porque todo el que se ensalza será humillado y el que se humilla será ensalzado, mostrando la humildad como camino de justificación."
          }
        }
      },
      "xxxii_domingo": {
        "ciclo_a": {
          "primera_lectura": {
            "referencia": "Sab 6:12-16",
            "resumen": "El libro de la Sabiduría describe la búsqueda de la sabiduría. La enseñanza principal es que la sabiduría se encuentra fácilmente por los que la buscan, se anticipa a los que la desean, y que ella se deja encontrar por los que la vigilan, mostrando que Dios revela sus caminos a quienes la buscan."
          },
          "salmo": {
            "referencia": "Salmo 63:2, 3-4, 5-6, 7-8",
            "resumen": "El salmo expresa el anhelo de Dios. La enseñanza principal es el deseo del alma sedienta de Dios, la experiencia de su amor mejor que la vida, y la confianza en que él es nuestra ayuda y nuestro libertador."
          },
          "segunda_lectura": {
            "referencia": "1 Tes 4:13-18",
            "resumen": "Pablo enseña sobre el destino de los difuntos. La enseñanza principal es que los que murieron en Cristo resucitarán primero, y luego los que vivimos seremos arrebatados con ellos en las nubes al encuentro del Señor, mostrando la esperanza cristiana en la vida eterna."
          },
          "evangelio": {
            "referencia": "Mt 25:1-13",
            "resumen": "La parábola de las diez vírgenes. La enseñanza principal es la necesidad de estar preparados para la venida del Señor, simbolizada en las vírgenes prudentes que llevaron aceite para sus lámparas, y la advertencia de 'velad, pues no sabéis ni el día ni la hora'."
          }
        },
        "ciclo_b": {
          "primera_lectura": {
            "referencia": "1 Re 17:10-16",
            "resumen": "Elías y la viuda de Sarepta. La enseñanza principal es la fe de la viuda que, a pesar de su pobreza, comparte su último pan con el profeta, y la promesa de Dios que la harina de la tinaja y el aceite de la vasija no faltarán hasta que vuelva la lluvia."
          },
          "salmo": {
            "referencia": "Salmo 146:6-7, 8-9, 9-10",
            "resumen": "El salmo alaba a Dios que mantiene su fidelidad forever. La enseñanza principal es la confianza en el Dios que hace justicia a los oprimidos, da pan a los hambrientos, libera a los cautivos, da vista a los ciegos y protege a los extranjeros."
          },
          "segunda_lectura": {
            "referencia": "Heb 9:24-28",
            "resumen": "El autor de Hebreos explica el sacrificio de Cristo. La enseñanza principal es que Cristo se ha ofrecido una sola vez para quitar los pecados de muchos, y que aparecerá por segunda vez sin relación con el pecado para salvar a los que lo esperan."
          },
          "evangelio": {
            "referencia": "Mc 12:38-44",
            "resumen": "La ofrenda de la viuda pobre. La enseñanza principal es que Jesús critica a los escribas que devoran las casas de las viudas, y alaba a la viuda pobre que echó en el cepillo todo lo que tenía para vivir, mostrando que Dios valora la generosidad del corazón."
          }
        },
        "ciclo_c": {
          "primera_lectura": {
            "referencia": "2 Mac 7:1-2, 9-14",
            "resumen": "El martirio de los siete hermanos y su madre. La enseñanza principal es la fe de los hermanos que prefieren morir antes que transgredir la ley de Dios, y su esperanza en la resurrección, mostrando la valentía de la fe hasta el martirio."
          },
          "salmo": {
            "referencia": "Salmo 17:1, 5-6, 8, 15",
            "resumen": "El salmo es una súplica de justicia y confianza. La enseñanza principal es la confianza en Dios que es justo y defiende la causa del que es fiel, y la esperanza de ver su rostro y despertar contemplando su imagen, mostrando la esperanza en la vida eterna."
          },
          "segunda_lectura": {
            "referencia": "2 Tes 2:16-3:5",
            "resumen": "Pablo pide por los tesalonicenses. La enseñanza principal es la oración para que Dios los consuele y confirme en toda obra y palabra buena, y la petición de que el Señor los guarde del mal y los dirija hacia el amor de Dios y la paciencia de Cristo."
          },
          "evangelio": {
            "referencia": "Lc 20:27-38",
            "resumen": "Jesús enseña sobre la resurrección. La enseñanza principal es que Dios no es Dios de muertos, sino de vivos, pues para él todos viven, y que los que sean dignos de la vida futura ni se casarán ni se darán en casamiento, mostrando la naturaleza de la vida eterna."
          }
        }
      },
      "xxxiii_domingo": {
        "ciclo_a": {
          "primera_lectura": {
            "referencia": "Prv 31:10-13, 19-20, 30-31",
            "resumen": "Elogio de la mujer fuerte. La enseñanza principal es la descripción de la mujer virtuosa que es digna de confianza, trabaja con sus manos, ayuda al pobre y teme al Señor, mostrando el ideal de la mujer sabia y temerosa de Dios."
          },
          "salmo": {
            "referencia": "Salmo 128:1-2, 3, 4-5",
            "resumen": "El salmo describe la felicidad del que teme al Señor. La enseñanza principal es que la fidelidad a Dios trae bendición familiar, simbolizada en la esposa como vid fructífera y los hijos como brotes de olivo, prometiendo la paz sobre Israel."
          },
          "segunda_lectura": {
            "referencia": "1 Tes 5:1-6",
            "resumen": "Pablo enseña sobre la venida del Señor. La enseñanza principal es que el día del Señor vendrá como ladrón en la noche, y que nosotros no somos de la noche ni de las tinieblas, sino hijos del día, mostrando la necesidad de vigilancia y sobriedad."
          },
          "evangelio": {
            "referencia": "Mt 25:14-30",
            "resumen": "La parábola de los talentos. La enseñanza principal es la responsabilidad de usar los dones recibidos para el servicio del Reino, mostrando que al fiel se le dará más, pero al que no produce, se le quitará incluso lo que tiene."
          }
        },
        "ciclo_b": {
          "primera_lectura": {
            "referencia": "Dn 12:1-3",
            "resumen": "Daniel profetiza sobre la resurrección final. La enseñanza principal es la promesa de que en el tiempo final se levantará Miguel, el gran príncipe, y que muchos de los que duermen en el polvo de la tierra despertarán, unos para la vida eterna y otros para el oprobio eterno."
          },
          "salmo": {
            "referencia": "Salmo 16:5, 8, 9-10, 11",
            "resumen": "El salmo expresa confianza en Dios y la alegría de su presencia. La enseñanza principal es la seguridad en la protección divina, la alegría de la comunión con Dios, y la certeza de que no será entregado a la muerte ni su cuerpo verá la corrupción."
          },
          "segunda_lectura": {
            "referencia": "Heb 10:11-14, 18",
            "resumen": "El autor de Hebreos contrasta el sacrificio levítico con el de Cristo. La enseñanza principal es que Cristo, con una sola ofrenda, ha perfeccionado forever a los santificados, y que ya no hay más sacrificio por el pecado, mostrando la unicidad y eficacia del sacrificio de Cristo."
          },
          "evangelio": {
            "referencia": "Mc 13:24-32",
            "resumen": "El discurso escatológico de Jesús. La enseñanza principal es la descripción de las señales que precederán a la venida del Hijo del Hombre, y la advertencia de que nadie conoce el día ni la hora, mostrando la necesidad de estar vigilantes."
          }
        },
        "ciclo_c": {
          "primera_lectura": {
            "referencia": "Ml 3:19-20a",
            "resumen": "Malaquías profetiza el día del Señor. La enseñanza principal es que el día que viene los abrasará como horno, y que para los que temen al Señor nacerá el sol de justicia con la salud en sus rayos, mostrando el juicio y la salvación final."
          },
          "salmo": {
            "referencia": "Salmo 98:5-6, 7-8, 9",
            "resumen": "El salmo es un canto a la venida del Señor como juez. La enseñanza principal es la invitación a aclamar al Señor con trompetas y sonidos de cuerno, porque viene a juzgar la tierra con justicia y a los pueblos con rectitud."
          },
          "segunda_lectura": {
            "referencia": "2 Tes 3:7-12",
            "resumen": "Pablo exhorta a trabajar con orden. La enseñanza principal es el ejemplo de Pablo que trabajaba día y noche para no ser carga para nadie, y la exhortación a que si alguno no quiere trabajar, que tampoco coma, mostrando el valor del trabajo y la responsabilidad."
          },
          "evangelio": {
            "referencia": "Lc 21:5-19",
            "resumen": "Discurso escatológico de Jesús. La enseñanza principal es la predicción de la destrucción del templo y las señales que precederán al fin, y la exhortación a la perseverancia, pues por la constancia se salvarán sus vidas."
          }
        }
      },
      "xxxiv_domingo_cristo_rey": {
        "ciclo_a": {
          "primera_lectura": {
            "referencia": "Ez 34:11-12, 15-17",
            "resumen": "Ezequías profetiza sobre Dios como pastor. La enseñanza principal es que Dios mismo buscará a sus ovejas, las apacentará, las recogerá, las curará y las guardará, mostrando a Dios como el pastor bueno que juzga entre ovejas y carneros."
          },
          "salmo": {
            "referencia": "Salmo 23:1-2, 2-3, 5, 6",
            "resumen": "El salmo presenta a Dios como pastor que cuida de su rebaño. La enseñanza principal es la confianza en la providencia divina que nos guía por verdes prados, nos conduce a fuentes tranquilas, nos prepara una mesa ante los adversarios, y su bondad y misericordia nos acompañan siempre."
          },
          "segunda_lectura": {
            "referencia": "1 Cor 15:20-26, 28",
            "resumen": "Pablo explica la victoria final de Cristo. La enseñanza principal es que Cristo es primicia de los que han muerto, y que al final destruirá todo principado, potestad y poder, y entregará el Reino a Dios Padre, mostrando la soberanía definitiva de Cristo."
          },
          "evangelio": {
            "referencia": "Mt 25:31-46",
            "resumen": "El juicio final. La enseñanza principal es que el Hijo del Hombre separará a las ovejas de los cabritos, y que el juicio se basará en las obras de misericordia hechas o no hechas al más pequeño, mostrando que el servicio a los necesitados es servicio a Cristo."
          }
        },
        "ciclo_b": {
          "primera_lectura": {
            "referencia": "Dn 7:13-14",
            "resumen": "Daniel profetiza sobre el Hijo del Hombre. La enseñanza principal es la visión de uno como hijo de hombre que viene sobre las nubes del cielo, al que se le dio poder, gloria y reino, para que todos los pueblos y naciones le sirvieran, mostrando la realeza universal de Cristo."
          },
          "salmo": {
            "referencia": "Salmo 93:1, 1-2, 5",
            "resumen": "El salmo es un himno a la realeza de Dios. La enseñanza principal es que el Señor es rey y se ha vestido de majestad, que él afianzó el mundo y no será movido, mostrando la estabilidad y eternidad del reinado divino."
          },
          "segunda_lectura": {
            "referencia": "Ap 1:5-8",
            "resumen": "Juan presenta a Cristo como el testigo fiel. La enseñanza principal es que Jesucristo es el testigo fiel, el primogénito de los muertos y el príncipe de los reyes de la tierra, que nos ama y nos ha lavado de nuestros pecados con su sangre, mostrando su realeza sacerdotal."
          },
          "evangelio": {
            "referencia": "Jn 18:33b-37",
            "resumen": "Jesús ante Pilato. La enseñanza principal es la afirmación de Jesús de que su reino no es de este mundo, y que él ha venido al mundo para dar testimonio de la verdad, mostrando la naturaleza espiritual de su realeza y su misión de revelar la verdad."
          }
        },
        "ciclo_c": {
          "primera_lectura": {
            "referencia": "2 Sam 5:1-3",
            "resumen": "David es ungido rey de Israel. La enseñanza principal es que las tribus de Israel vienen a David en Hebrón y lo ungen como rey, reconociendo que él es su carne y su sangre, mostrando la unción divina y la aceptación del pueblo."
          },
          "salmo": {
            "referencia": "Salmo 122:1-2, 3-4, 5",
            "resumen": "El salmo expresa la alegría de peregrinar a Jerusalén. La enseñanza principal es la alegría de ir a la casa del Señor, la descripción de Jerusalén como ciudad bien compacta y unida, y la petición de paz para ella, mostrando la centralidad de la ciudad santa."
          },
          "segunda_lectura": {
            "referencia": "Col 1:12-20",
            "resumen": "El himno cristológico sobre la primacía de Cristo. La enseñanza principal es que Cristo es la imagen del Dios invisible, el primogénito de toda creación, y que por él fueron creadas todas las cosas, y que él es también la cabeza del cuerpo, la Iglesia, reconciliando todas las cosas por la sangre de su cruz."
          },
          "evangelio": {
            "referencia": "Lc 23:35-43",
            "resumen": "Jesús en la cruz y el buen ladrón. La enseñanza principal es la promesa de Jesús al buen ladrón 'Hoy estarás conmigo en el paraíso', mostrando que la realeza de Cristo se manifiesta en el perdón y la salvación, y que la fe en el último momento abre las puertas del cielo."
          }
        }
      }
    }
  },
    "solemnidades_y_fiestas": {
      "santisima_trinidad": {
        "ciclo_a": {
          "primera_lectura": {
            "referencia": "Ex 34:4b-6, 8-9",
            "resumen": "Dios se revela a Moisés como misericordioso y clemente. La enseñanza principal es la auto-revelación de Dios como 'el Señor, el Señor, Dios misericordioso y clemente, tardo a la cólera y rico en piedad y lealtad', mostrando el corazón de la Trinidad en su relación con la humanidad."
          },
          "salmo": {
            "referencia": "Dn 3:52, 53, 54, 55, 56",
            "resumen": "El cántico de los tres jóvenes en el horno. La enseñanza principal es la bendición y alabanza a Dios por sus obras maravillosas, bendiciendo a su nombre santo y glorioso, y a todos sus ángeles y santos, mostrando la creación entera alabando a Dios."
          },
          "segunda_lectura": {
            "referencia": "2 Cor 13:11-13",
            "resumen": "La bendición trinitaria de Pablo. La enseñanza principal es la fórmula 'La gracia del Señor Jesucristo, el amor de Dios y la comunión del Espíritu Santo estén con todos vosotros', mostrando la acción de las tres Personas divinas en la vida del cristiano."
          },
          "evangelio": {
            "referencia": "Jn 3:16-18",
            "resumen": "El envío del Hijo para la salvación del mundo. La enseñanza principal es que Dios amó tanto al mundo que entregó a su Hijo único para que todo el que crea en él no perezca, sino que tenga vida eterna, mostrando el amor del Padre y la misión del Hijo."
          }
        },
        "ciclo_b": {
          "primera_lectura": {
            "referencia": "Dt 4:32-34, 39-40",
            "resumen": "Moisés recuerda la revelación de Dios en el Sinaí. La enseñanza principal es la invitación a reconocer que no hay otro Dios fuera del Señor, que habló desde el fuego y eligió a su pueblo, mostrando la unicidad de Dios y la necesidad de guardar sus mandamientos."
          },
          "salmo": {
            "referencia": "Salmo 33:4-5, 6, 9, 18, 20, 22",
            "resumen": "El salmo alaba la palabra y la fidelidad de Dios. La enseñanza principal es que la palabra del Señor es recta y su obra es fidelidad, que él veló por la vida de sus padres, y que nuestra ayuda y nuestro escudo es el Señor."
          },
          "segunda_lectura": {
            "referencia": "Rom 8:14-17",
            "resumen": "Pablo explica que somos hijos de Dios por el Espíritu. La enseñanza principal es que los que se dejan llevar por el Espíritu son hijos de Dios, y que si somos hijos, también herederos, herederos de Dios y coherederos de Cristo, mostrando nuestra dignidad filial."
          },
          "evangelio": {
            "referencia": "Jn 3:16-18",
            "resumen": "El envío del Hijo para la salvación del mundo. La enseñanza principal es que Dios amó tanto al mundo que entregó a su Hijo único para que todo el que crea en él no perezca, sino que tenga vida eterna, mostrando el amor del Padre y la misión del Hijo."
          }
        },
        "ciclo_c": {
          "primera_lectura": {
            "referencia": "Prv 8:22-31",
            "resumen": "La Sabiduría habla de su existencia antes de la creación. La enseñanza principal es que la Sabiduría fue engendrada por el Señor antes de sus obras, como arquitecta de su creación, mostrando la Sabiduría divina, prefiguración de Cristo, como agente de la creación."
          },
          "salmo": {
            "referencia": "Salmo 8:4-5, 6-7, 8-9",
            "resumen": "El salmo maravilla ante la dignidad del ser humano. La enseñanza principal es la pregunta '¿Qué es el hombre para que te acuerdes de él?', y la respuesta de que Dios lo hizo poco inferior a los ángeles, coronándolo de gloria y honor, mostrando la grandeza del hombre creado a imagen de Dios."
          },
          "segunda_lectura": {
            "referencia": "Rom 5:1-5",
            "resumen": "Pablo explica los frutos de la justificación por la fe. La enseñanza principal es que justificados por la fe, tenemos paz con Dios, acceso a la gracia, y la esperanza en la gloria de Dios, una esperanza que no defrauda porque el amor de Dios ha sido derramado en nuestros corazones por el Espíritu Santo."
          },
          "evangelio": {
            "referencia": "Jn 16:12-15",
            "resumen": "Jesús promete el envío del Espíritu de la verdad. La enseñanza principal es que el Espíritu Santo guiará a los discípulos hacia la verdad completa, pues no hablará por su cuenta, sino que comunicará lo que oye del Padre y del Hijo, mostrando la misión del Espíritu Santo en la Iglesia."
          }
        }
      },
      "santisimo_cuerpo_y_sangre_de_cristo_corpus_christi": {
        "ciclo_a": {
          "primera_lectura": {
            "referencia": "Dt 8:2-3, 14b-16a",
            "resumen": "Moisés recuerda al pueblo el maná en el desierto. La enseñanza principal es que Dios hizo pasar hambre a su pueblo y lo alimentó con el maná para que aprendiera que no solo de pan vive el hombre, sino de toda palabra que sale de la boca de Dios, prefigurando la Eucaristía."
          },
          "salmo": {
            "referencia": "Salmo 147:12-13, 14-15, 19-20",
            "resumen": "El salmo alaba a Dios que alimenta a su pueblo. La enseñanza principal es que el Señor fortalece los cerrojos de tus puertas y bendice a tus hijos en medio de ti, y que él sacia a tu pueblo con el mejor trigo, mostrando la providencia de Dios que se manifiesta plenamente en la Eucaristía."
          },
          "segunda_lectura": {
            "referencia": "1 Cor 10:16-17",
            "resumen": "Pablo explica la unidad en el Cuerpo de Cristo. La enseñanza principal es que el cáliz de bendición que bendecimos es comunión con la sangre de Cristo, y el pan que partimos es comunión con el Cuerpo de Cristo, mostrando que la Eucaristía nos hace un solo cuerpo."
          },
          "evangelio": {
            "referencia": "Jn 6:51-58",
            "resumen": "Jesús se presenta como el pan de vida. La enseñanza principal es que Jesús es el pan vivo bajado del cielo, y que quien coma su carne y beba su sangre tiene vida eterna, mostrando la promesa de la Eucaristía como alimento de vida eterna y comunión con Cristo."
          }
        },
        "ciclo_b": {
          "primera_lectura": {
            "referencia": "Ex 24:3-8",
            "resumen": "La ratificación de la alianza en el Sinaí. La enseñanza principal es que Moisés lee el libro de la alianza y el pueblo se compromete a cumplirlo, rociando la sangre sobre el altar y sobre el pueblo como signo de la alianza, prefigurando la nueva y eterna alianza en la sangre de Cristo."
          },
          "salmo": {
            "referencia": "Salmo 116:12-13, 15-16bc, 17-18",
            "resumen": "El salmo es una acción de gracias por la salvación. La enseñanza principal es la gratitud por el cáliz de la salvación y el sacrificio de alabanza, cumpliendo los votos al Señor en presencia de todo su pueblo, mostrando que la Eucaristía es el sacrificio de alabanza por excelencia."
          },
          "segunda_lectura": {
            "referencia": "Heb 9:11-15",
            "resumen": "El autor de Hebreos presenta a Cristo como mediador de la nueva alianza. La enseñanza principal es que Cristo es mediador de una nueva alianza para que, habiendo muerto para redimir las transgresiones de la primera alianza, los llamados reciban la promesa de la herencia eterna."
          },
          "evangelio": {
            "referencia": "Mc 14:12-16, 22-26",
            "resumen": "La institución de la Eucaristía. La enseñanza principal es que Jesús toma el pan y el vino, los bendice y los da a sus discípulos como su Cuerpo y su Sangre de la alianza, derramada por muchos, mostrando el memorial de su pasión, muerte y resurrección."
          }
        },
        "ciclo_c": {
          "primera_lectura": {
            "referencia": "Gn 14:18-20",
            "resumen": "Melquisedec, rey de Salem, ofrece pan y vino. La enseñanza principal es la figura de Melquisedec, sacerdote de Dios Altísimo, que sale al encuentro de Abraham con pan y vino y lo bendice, prefigurando a Cristo, sacerdote eterno según el orden de Melquisedec."
          },
          "salmo": {
            "referencia": "Salmo 110:1, 2, 3, 4",
            "resumen": "El salmo es un oráculo mesiánico sobre el sacerdocio eterno. La enseñanza principal es la promesa de Dios a su Señor: 'Tú eres sacerdote eterno según el orden de Melquisedec', mostrando a Cristo como el sumo y eterno sacerdote que ofrece el sacrificio de la nueva alianza."
          },
          "segunda_lectura": {
            "referencia": "1 Cor 11:23-26",
            "resumen": "Pablo narra la institución de la Eucaristía. La enseñanza principal es el mandato de Jesús de 'hacer esto en memoria mía', convirtiendo la Eucaristía en el memorial de su pasión, muerte y resurrección, y en el anuncio de su venida hasta que él regrese."
          },
          "evangelio": {
            "referencia": "Lc 9:11b-17",
            "resumen": "La multiplicación de los panes. La enseñanza principal es la compasión de Jesús por la multitud hambrienta, el milagro de la multiplicación con cinco panes y dos peces, y la abundancia del don de Dios que sobra doce cestas, prefigurando la Eucaristía como sacramento de abundancia y comunión."
          }
        }
      },
      "sagrado_corazon_de_jesus": {
        "ciclo_a": {
          "primera_lectura": {
            "referencia": "Os 11:1, 3-4, 8c-9",
            "resumen": "El amor de Dios por su pueblo como el de un padre. La enseñanza principal es que Dios enseñó a andar a Efraín, lo tomó en sus brazos, y que su corazón se conmueve y se inflama de compasión, mostrando el amor misericordioso y paterno de Dios que se revela en el Corazón de Jesús."
          },
          "salmo": {
            "referencia": "Is 12:2-3, 4, 5-6",
            "resumen": "El cántico de Isaías sobre la confianza en Dios. La enseñanza principal es la seguridad en Dios como salvación y fortaleza, y la invitación a sacar agua con gozo de las fuentes de la salvación, mostrando que el Corazón de Jesús es la fuente de toda gracia."
          },
          "segunda_lectura": {
            "referencia": "1 Jn 4:7-16",
            "resumen": "Juan explica que Dios es amor. La enseñanza principal es que el amor de Dios se ha manifestado en que envió a su Hijo al mundo para que vivamos por él, y que si nos amamos unos a otros, Dios permanece en nosotros y su amor ha llegado en nosotros a su plenitud."
          },
          "evangelio": {
            "referencia": "Jn 19:31-37",
            "resumen": "La lanzada en el costado de Cristo. La enseñanza principal es que del costado traspasado de Jesús brotaron sangre y agua, símbolos de los sacramentos de la Eucaristía y el Bautismo, mostrando que el Corazón de Cristo es la fuente de la vida y la misericordia para la Iglesia."
          }
        },
        "ciclo_b": {
          "primera_lectura": {
            "referencia": "Os 11:1, 3-4, 8c-9",
            "resumen": "El amor de Dios por su pueblo como el de un padre. La enseñanza principal es que Dios enseñó a andar a Efraín, lo tomó en sus brazos, y que su corazón se conmueve y se inflama de compasión, mostrando el amor misericordioso y paterno de Dios que se revela en el Corazón de Jesús."
          },
          "salmo": {
            "referencia": "Is 12:2-3, 4, 5-6",
            "resumen": "El cántico de Isaías sobre la confianza en Dios. La enseñanza principal es la seguridad en Dios como salvación y fortaleza, y la invitación a sacar agua con gozo de las fuentes de la salvación, mostrando que el Corazón de Jesús es la fuente de toda gracia."
          },
          "segunda_lectura": {
            "referencia": "Ef 3:8-12, 14-19a",
            "resumen": "Pablo ora para que los fieles comprendan el amor de Cristo. La enseñanza principal es la oración para que, arraigados y cimentados en el amor, seamos capaces de comprender la anchura, la longitud, la altura y la profundidad del amor de Cristo que sobrepasa todo conocimiento."
          },
          "evangelio": {
            "referencia": "Jn 19:31-37",
            "resumen": "La lanzada en el costado de Cristo. La enseñanza principal es que del costado traspasado de Jesús brotaron sangre y agua, símbolos de los sacramentos de la Eucaristía y el Bautismo, mostrando que el Corazón de Cristo es la fuente de la vida y la misericordia para la Iglesia."
          }
        },
        "ciclo_c": {
          "primera_lectura": {
            "referencia": "Dt 7:6-11",
            "resumen": "Dios ha elegido a Israel por puro amor. La enseñanza principal es que el Señor ha elegido a su pueblo por ser el más pequeño, no por sus méritos, sino porque el Señor lo amaba y cumplió el juramento hecho a los padres, mostrando el amor gratuito y fiel de Dios."
          },
          "salmo": {
            "referencia": "Salmo 103:1-2, 3-4, 6-7, 8, 10",
            "resumen": "El salmo es una acción de gracias por la misericordia de Dios. La enseñanza principal es que el Señor es bondadoso y misericordioso, lento a la cólera y rico en piedad, que no trata según nuestros pecados ni nos paga según nuestras culpas, mostrando el amor misericordioso de su Corazón."
          },
          "segunda_lectura": {
            "referencia": "1 Jn 4:7-16",
            "resumen": "Juan explica que Dios es amor. La enseñanza principal es que el amor de Dios se ha manifestado en que envió a su Hijo al mundo para que vivamos por él, y que si nos amamos unos a otros, Dios permanece en nosotros y su amor ha llegado en nosotros a su plenitud."
          },
          "evangelio": {
            "referencia": "Lc 15:3-7",
            "resumen": "La parábola de la oveja perdida. La enseñanza principal es la alegría de Dios por la conversión del pecador, mostrando que hay más alegría en el cielo por un solo pecador que se convierte que por noventa y nueve justos que no necesitan conversión, revelando la misericordia del Corazón de Jesús."
          }
        }
      },
      "santa_maria_madre_de_dios": {
        "ciclo_abc": {
          "primera_lectura": {
            "referencia": "Nm 6:22-27",
            "resumen": "La bendición sacerdotal de Aarón. La enseñanza principal es la fórmula de bendición que invoca el nombre del Señor sobre el pueblo para que les bendiga y les guarde, mostrando que María, Madre de Dios, es la primera y más bendecida por esta bendición divina."
          },
          "salmo": {
            "referencia": "Salmo 67:2-3, 5, 6, 8",
            "resumen": "El salmo es una petición de bendición para todas las naciones. La enseñanza principal es la esperanza de que Dios tenga piedad y bendiga a todos los pueblos, para que lo conozcan en la tierra y su salvación se manifieste entre las naciones, misión que se cumple a través de María."
          },
          "segunda_lectura": {
            "referencia": "Gál 4:4-7",
            "resumen": "Pablo explica el envío del Hijo nacido de mujer. La enseñanza principal es que al llegar la plenitud de los tiempos, Dios envió a su Hijo, nacido de mujer, para que recibiéramos la adopción de hijos, mostrando que María es la Madre del Hijo de Dios hecha nuestra madre."
          },
          "evangelio": {
            "referencia": "Lc 2:16-21",
            "resumen": "Los pastores encuentran al Niño y la circuncisión. La enseñanza principal es la adoración de los pastores al Niño Jesús y la meditación de María que guardaba todas estas cosas en su corazón, y la imposición del nombre de Jesús, mostrando a María como la primera creyente y discípula."
          }
        }
      },
      "presentacion_del_señor": {
        "ciclo_abc": {
          "primera_lectura": {
            "referencia": "Ml 3:1-4",
            "resumen": "Malaquías anuncia la venida del Señor a su templo. La enseñanza principal es la promesa de que vendrá súbitamente el Señor a su templo, y que él purificará a los hijos de Leví para que ofrezcan al Señor una ofrenda justa, prefigurando a Jesús presentado en el templo."
          },
          "salmo": {
            "referencia": "Salmo 24:7, 8, 9, 10",
            "resumen": "El salmo es una procesión de entrada al templo. La enseñanza principal es la invitación a levantar los pórticos para que entre el Rey de la gloria, el Señor, fuerte y poderoso, mostrando a Cristo como el Rey de la gloria que entra en su templo."
          },
          "segunda_lectura": {
            "referencia": "Heb 2:14-18",
            "resumen": "El autor de Hebreos explica la solidaridad de Cristo. La enseñanza principal es que Jesús participó de nuestra carne y sangre para destruir al que tenía el poder de la muerte, y para poder socorrer a los que son tentados, mostrando su identificación con la humanidad."
          },
          "evangelio": {
            "referencia": "Lc 2:22-40",
            "resumen": "La presentación de Jesús en el templo. La enseñanza principal es el cumplimiento de la ley, la profecía de Simeón sobre Jesús como luz de las naciones y signo de contradicción, y el testimonio de Ana, mostrando a Jesús como el Salvador esperado por Israel y las naciones."
          }
        }
      },
      "san_jose_esposo_de_maria": {
        "ciclo_abc": {
          "primera_lectura": {
            "referencia": "2 Sam 7:4-5a, 12-14a, 16",
            "resumen": "Dios promete a David una descendencia duradera. La enseñanza principal es la promesa de Dios de establecer una casa para David, y que de su descendencia nacerá el que edificará una casa a Dios, y su trono estará firme forever, promesa que se cumple en José, descendiente de David."
          },
          "salmo": {
            "referencia": "Salmo 89:2-3, 4-5, 27, 29",
            "resumen": "El salmo celebra la alianza de Dios con David. La enseñanza principal es la confianza en las promesas de Dios que estableció su descendencia forever, asegurando que su trono durará como los cielos, mostrando la fidelidad de Dios a la casa de David, de la que forma parte José."
          },
          "segunda_lectura": {
            "referencia": "Rom 4:13, 16-18, 22",
            "resumen": "Pablo explica la fe de Abraham. La enseñanza principal es que la promesa de ser heredero del mundo no vino por la ley sino por la fe, y que Abraham creyó esperando contra toda esperanza, mostrando a José como modelo de fe obediente como Abraham."
          },
          "evangelio": {
            "referencia": "Mt 1:16, 18-21, 24a",
            "resumen": "El ángel se aparece a José en sueños. La enseñanza principal es la obediencia de José que, al saber el origen divino del hijo de María, lo acoge como su propio hijo, mostrando su fe y su papel como custodio del misterio de la encarnación."
          }
        }
      },
      "anunciacion_del_señor": {
        "ciclo_abc": {
          "primera_lectura": {
            "referencia": "Is 7:10-14; 8:10",
            "resumen": "La señal del Emmanuel. La enseñanza principal es la promesa de Dios de dar una señal: la virgen concebirá y dará a luz un hijo llamado Emmanuel, que significa 'Dios con nosotros', profecía que se cumple en la anunciación a María."
          },
          "salmo": {
            "referencia": "Salmo 40:7-8a, 8b-9, 10, 11",
            "resumen": "El salmo expresa la disponibilidad para hacer la voluntad de Dios. La enseñanza principal es la respuesta del salmista 'Aquí estoy, Señor, para hacer tu voluntad', mostrando a María como el modelo perfecto de disponibilidad a la llamada de Dios."
          },
          "segunda_lectura": {
            "referencia": "Heb 10:4-10",
            "resumen": "El autor de Hebreos explica el sacrificio de Cristo. La enseñanza principal es que Cristo, al entrar en el mundo, dice 'Aquí estoy para hacer, oh Dios, tu voluntad', y con esta voluntad hemos sido santificados por la ofrenda del cuerpo de Jesucristo una vez por todas."
          },
          "evangelio": {
            "referencia": "Lc 1:26-38",
            "resumen": "La anunciación del ángel Gabriel a María. La enseñanza principal es la elección de María como madre del Hijo del Altísimo, su pregunta '¿Cómo será esto?', y su fiat generoso 'He aquí la esclava del Señor', mostrando la cooperación de María en el misterio de la salvación."
          }
        }
      },
      "transfiguracion_del_señor": {
        "ciclo_a": {
          "primera_lectura": {
            "referencia": "Dn 7:9-10, 13-14",
            "resumen": "Daniel contempla la visión del Hijo del Hombre. La enseñanza principal es la visión del Anciano sentado en su trono y del Hijo del Hombre que se acerca y recibe poder, gloria y reino, prefigurando la transfiguración de Cristo."
          },
          "salmo": {
            "referencia": "Salmo 97:1-2, 5-6, 9",
            "resumen": "El salmo es un canto a la gloria y justicia del Señor. La enseñanza principal es la alegría porque el Señor reina, y que los montes se derriten como cera ante su presencia, mostrando la manifestación de la gloria divina en la transfiguración."
          },
          "segunda_lectura": {
            "referencia": "2 Pe 1:16-19",
            "resumen": "Pedro da testimonio de la transfiguración. La enseñanza principal es que la palabra profética es más segura, y que ellos fueron testigos oculares de la majestad de Cristo en el monte santo, mostrando la transfiguración como confirmación de la profecía mesiánica."
          },
          "evangelio": {
            "referencia": "Mt 17:1-9",
            "resumen": "La transfiguración de Jesús. La enseñanza principal es la revelación de la gloria divina de Cristo, con Moisés y Elías que hablan con él, y la voz del Padre que lo presenta como su Hijo amado, invitando a escucharlo y mostrando un anticipo de la gloria pascual."
          }
        },
        "ciclo_b": {
          "primera_lectura": {
            "referencia": "Gn 22:1-2, 9a, 10-13, 15-18",
            "resumen": "El sacrificio de Isaac. La enseñanza principal es la fe y obediencia de Abraham dispuesto a ofrecer a su único hijo, y la providencia de Dios que provee un carnero, prefigurando el sacrificio del Padre que entrega a su Hijo único."
          },
          "salmo": {
            "referencia": "Salmo 116:10, 15, 16-17, 18-19",
            "resumen": "El salmo es una acción de gracias por la liberación. La enseñanza principal es la confianza en Dios en medio de la aflicción, la promesa de cumplir los votos al Señor, y la certeza de que el Señor guarda a los sencillos, mostrando la confianza de Abraham."
          },
          "segunda_lectura": {
            "referencia": "Rom 8:31b-34",
            "resumen": "Pablo proclama que si Dios está con nosotros, nadie estará contra nosotros. La enseñanza principal es la seguridad en el amor de Cristo que ni la muerte ni la vida podrán separarnos, y que Cristo Jesús, que murió y resucitó, intercede por nosotros."
          },
          "evangelio": {
            "referencia": "Mc 9:2-10",
            "resumen": "La transfiguración de Jesús. La enseñanza principal es la revelación de la gloria de Cristo que se transfigura ante sus discípulos, con sus vestiduras blancas y la voz del Padre que lo presenta como su Hijo amado, invitando a escucharlo."
          }
        },
        "ciclo_c": {
          "primera_lectura": {
            "referencia": "Ab 1:15-16, 21-22",
            "resumen": "Abdías profetiza sobre el día del Señor. La enseñanza principal es la promesa de que el día del Señor vendrá sobre todas las naciones, y que la casa de Jacob poseerá su herencia, mostrando la manifestación final del reino de Dios."
          },
          "salmo": {
            "referencia": "Salmo 77:1-2, 11-12, 13-14",
            "resumen": "El salmo recuerda las maravillas de Dios en el pasado. La enseñanza principal es la reflexión sobre las obras de Dios, recordando sus prodigios y las maravillas que realizó, mostrando la fidelidad de Dios a su pueblo."
          },
          "segunda_lectura": {
            "referencia": "2 Pe 1:16-19",
            "resumen": "Pedro da testimonio de la transfiguración. La enseñanza principal es que la palabra profética es más segura, y que ellos fueron testigos oculares de la majestad de Cristo en el monte santo, mostrando la transfiguración como confirmación de la profecía mesiánica."
          },
          "evangelio": {
            "referencia": "Lc 9:28b-36",
            "resumen": "La transfiguración de Jesús. La enseñanza principal es la revelación de la gloria de Cristo mientras oraba, con Moisés y Elías que hablaban de su éxodo, y la nube que los cubrió con la voz del Padre que lo presenta como su Hijo elegido."
          }
        }
      },
      "asuncion_de_la_virgen_maria": {
        "vigilia": {
          "ciclo_abc": {
            "primera_lectura": {
              "referencia": "1 Cr 15:3-4, 15-16; 16:1-2",
              "resumen": "David traslada el arca de la alianza a Jerusalén. La enseñanza principal es la alegría y solemnidad con que David y todo Israel trasladan el arca, prefigurando la glorificación de María, verdadera arca de la nueva alianza."
            },
            "salmo": {
              "referencia": "Salmo 132:6-7, 9-10, 13-14",
              "resumen": "El salmo recuerda la búsqueda del arca y la promesa a David. La enseñanza principal es el recuerdo de cómo David buscó el arca y la llevó a la morada que le había preparado, y la promesa de Dios de elegir a Sión como su morada forever."
            },
            "segunda_lectura": {
              "referencia": "1 Cor 15:54b-57",
              "resumen": "Pablo proclama la victoria sobre la muerte. La enseñanza principal es que cuando lo mortal sea absorbido por la vida, se cumplirá la palabra 'la muerte fue absorbida en la victoria', mostrando que la asunción de María es la anticipación de nuestra propia resurrección."
            },
            "evangelio": {
              "referencia": "Lc 11:27-28",
              "resumen": "La alabanza a la madre de Jesús. La enseñanza principal es la bienaventuranza proclamada por Jesús: 'Más bienaventurados los que oyen la palabra de Dios y la guardan', mostrando que la verdadera grandeza de María está en su fe y obediencia a la palabra de Dios."
            }
          }
        },
        "dia": {
          "ciclo_abc": {
            "primera_lectura": {
              "referencia": "Ap 11:19a; 12:1-6a, 10ab",
              "resumen": "La visión de la mujer vestida de sol. La enseñanza principal es la visión de la mujer que da a luz un hijo varón, que es arrebatado hasta Dios y su trono, y la mujer huye al desierto, simbolizando a María y a la Iglesia."
            },
            "salmo": {
              "referencia": "Salmo 45:10, 11, 12, 16",
              "resumen": "El salmo es un canto nupcial a la reina. La enseñanza principal es la invitación a la hija del rey a olvidar su pueblo y la casa paterna, porque el rey está prendado de su belleza, mostrando a María como la reina y madre del Rey Mesías."
            },
            "segunda_lectura": {
              "referencia": "1 Cor 15:20-27",
              "resumen": "Pablo explica que Cristo es primicia de los resucitados. La enseñanza principal es que por un hombre vino la muerte y por un hombre viene la resurrección, y que Cristo, como primicia, destruirá todo principado y potestad, mostrando la victoria de Cristo y de María en la asunción."
            },
            "evangelio": {
              "referencia": "Lc 1:39-56",
              "resumen": "La visitación de María a su prima Isabel. La enseñanza principal es la alegría de Isabel y del niño Juan en el seno materno, y el Magnificat de María que proclama la grandeza de Dios por las maravillas que ha hecho en ella, mostrando a María como la nueva Arca que lleva la salvación."
            }
          }
        }
      },
      "todos_los_santos": {
        "ciclo_abc": {
          "primera_lectura": {
            "referencia": "Ap 7:2-4, 9-14",
            "resumen": "Juan contempla la multitud de los elegidos. La enseñanza principal es la visión de la Iglesia universal de toda nación, tribu, pueblo y lengua, que han lavado sus túnicas y las han blanqueado con la sangre del Cordero, mostrando la comunión de los santos en el cielo."
          },
          "salmo": {
            "referencia": "Salmo 24:1-2, 3-4, 5-6",
            "resumen": "El salmo describe quién puede subir al monte del Señor. La enseñanza principal es que el que tiene manos limpias y corazón puro, que no adora ídolos ni jura con engaño, recibirá la bendición del Señor, mostrando el ideal de santidad al que están llamados todos los cristianos."
          },
          "segunda_lectura": {
            "referencia": "1 Jn 3:1-3",
            "resumen": "Juan explica que somos hijos de Dios. La enseñanza principal es la dignidad de ser llamados hijos de Dios, y lo que seremos, pues cuando se manifieste seremos semejantes a él porque lo veremos tal como es, mostrando la esperanza de la gloria futura de los santos."
          },
          "evangelio": {
            "referencia": "Mt 5:1-12a",
            "resumen": "Las bienaventuranzas. La enseñanza principal es la revelación de la felicidad según los valores del Reino: pobres de espíritu, mansos, afligidos, hambrientos de justicia, misericordiosos, puros de corazón, pacíficos y perseguidos, mostrando el camino de la santidad."
          }
        }
      },
      "todos_los_fieles_difuntos": {
        "ciclo_abc": {
          "primera_lectura": {
            "referencia": "Sab 3:1-9",
            "resumen": "La suerte de los justos en la manos de Dios. La enseñanza principal es que las almas de los justos están en manos de Dios y no les tocará el tormento, y que a los ojos de los insensatos parecían haber muerto, pero están en paz, mostrando la esperanza en la vida eterna."
          },
          "salmo": {
            "referencia": "Salmo 130:1-2, 3-4, 5-6, 7-8",
            "resumen": "El salmo es una súplica desde lo profundo a la misericordia de Dios. La enseñanza principal es la confianza en el perdón divino, pues con el Señor está la misericordia y la abundante redención, mostrando la oración por los difuntos confiando en la misericordia de Dios."
          },
          "segunda_lectura": {
            "referencia": "Rom 8:31b-35, 36-39",
            "resumen": "Pablo proclama que nada nos puede separar del amor de Cristo. La enseñanza principal es la seguridad absoluta en el amor de Dios manifestado en Cristo Jesús, del que ni la muerte ni la vida podrán separarnos, mostrando la esperanza cristiana ante la muerte."
          },
          "evangelio": {
            "referencia": "Jn 6:37-40",
            "resumen": "Jesús promete la resurrección en el último día. La enseñanza principal es que la voluntad del Padre es que todo el que ve al Hijo y cree en él tenga vida eterna, y que Jesús lo resucitará en el último día, mostrando la promesa de la resurrección para los que creen."
          }
        }
      },
      "dedicacion_de_la_basilica_de_san_juan_lateran": {
        "ciclo_abc": {
          "primera_lectura": {
            "referencia": "Ez 47:1-2, 8-9, 12",
            "resumen": "Ezequiel contempla el río que sale del templo. La enseñanza principal es la visión del agua que brota del umbral del templo y va creciendo, dando vida y fecundidad por donde pasa, simbolizando la gracia que fluye de la Iglesia, templo de Dios."
          },
          "salmo": {
            "referencia": "Salmo 46:2, 3, 5-6, 8-9",

    // *** FUNCIÓN CLAVE CORREGIDA: Trabaja con cadenas para evitar problemas de zona horaria ***
    // Calcula el próximo domingo a partir de una cadena de fecha YYYY-MM-DD.
    function getNextSunday(dateString) {
        const parts = dateString.split('-');
        const year = parseInt(parts[0], 10);
        const month = parseInt(parts[1], 10) - 1; // Los meses en JS son 0-11
        const day = parseInt(parts[2], 10);

        const date = new Date(year, month, day);
        const dayOfWeek = date.getDay(); // 0 = Domingo, 1 = Lunes, ...
        
        // Si ya es domingo, devolver la misma fecha
        if (dayOfWeek === 0) {
            return dateString;
        }
        
        const daysUntilSunday = 7 - dayOfWeek;
        const nextSunday = new Date(year, month, day + daysUntilSunday);

        // Formatea el resultado de vuelta a una cadena YYYY-MM-DD para la búsqueda
        const nextYear = nextSunday.getFullYear();
        const nextMonth = String(nextSunday.getMonth() + 1).padStart(2, '0');
        const nextDay = String(nextSunday.getDate()).padStart(2, '0');
        return `${nextYear}-${nextMonth}-${nextDay}`;
    }

    // Función para formatear fecha en español
    function formatDate(date) {
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        return date.toLocaleDateString('es-ES', options);
    }

    // *** FUNCIÓN CLAVE CORREGIDA: Ahora solo busca la cadena de fecha ***
    function getReadingsForDate(dateString) {
        console.log(`Buscando lecturas para la fecha: ${dateString}`); // Log para depuración
        const path = liturgicalMap[dateString];
        if (path) {
            return path;
        }
        // Fallback para cualquier fecha no mapeada
        console.warn(`Fecha no encontrada en el mapa: ${dateString}. Mostrando lectura por defecto.`);
        return "adviento.i_domingo.ciclo_a";
    }

    // Función para determinar el ciclo litúrgico (A, B, C)
    function getLiturgicalYear(dateString) {
        const year = parseInt(dateString.split('-')[0], 10);
        const cycle = ['A', 'B', 'C'][(year - 1) % 3];
        return cycle;
    }

    // Función para determinar el tiempo litúrgico (para la cabecera)
    function getLiturgicalTime(dateString) {
        const date = new Date(dateString + 'T12:00:00Z'); // Usar una hora fija para evitar problemas de DST
        const month = date.getUTCMonth() + 1;
        const day = date.getUTCDate();
        if ((month === 12 && day >= 27) || (month === 1 && day <= 6)) return "Navidad";
        if ((month === 11 && day >= 27) || (month === 12 && day <= 24)) return "Adviento";
        if ((month >= 2 && month <= 3) || (month === 4 && day <= 15)) return "Cuaresma";
        if ((month === 4 && day > 15) || (month === 5) || (month === 6 && day <= 8)) return "Pascua";
        return "Tiempo Ordinario";
    }

    // Función para navegar por el objeto JSON usando una ruta
    function getObjectByPath(obj, path) {
        return path.split('.').reduce((o, i) => o && o[i], obj);
    }

    // *** FUNCIÓN PRINCIPAL PARA MOSTRAR LAS LECTURAS (AHORA USA CADENAS) ***
    function displayReadings(dateString) {
        const readingsPath = getReadingsForDate(dateString);
        const readings = getObjectByPath(leccionarioData.ciclo_liturgico, readingsPath);
        
        // Crear un objeto Date solo para mostrar la fecha en la cabecera
        const dateObjectForDisplay = new Date(dateString + 'T12:00:00Z');

        document.getElementById('currentYear').textContent = dateObjectForDisplay.getUTCFullYear();
        document.getElementById('liturgicalYear').textContent = ` ${getLiturgicalYear(dateString)}`;
        document.getElementById('liturgicalTime').textContent = getLiturgicalTime(dateString);
        document.getElementById('celebration').textContent = getCelebrationName(readingsPath);
        document.getElementById('nextSundayDate').textContent = formatDate(dateObjectForDisplay);
        
        const container = document.getElementById('readingsContainer');
        container.innerHTML = '';
        
        if (!readings) {
            container.innerHTML = `<div class="no-readings"><i class="bi bi-exclamation-triangle"></i><p>No se encontraron lecturas para esta fecha.</p><p class="text-muted small">Ruta buscada: ${readingsPath}</p></div>`;
            return;
        }
        
        const readingTypes = [
            { key: 'primera_lectura', title: 'Primera Lectura' },
            { key: 'salmo', title: 'Salmo Responsorial' },
            { key: 'segunda_lectura', title: 'Segunda Lectura' },
            { key: 'evangelio', title: 'Santo Evangelio' }
        ];
        
        readingTypes.forEach(type => {
            if (readings[type.key]) {
                const card = document.createElement('div');
                card.className = 'reading-card';
                card.innerHTML = `<h5>${type.title}</h5><p class="reference">${readings[type.key].referencia}</p><p class="summary">${readings[type.key].resumen}</p>`;
                container.appendChild(card);
            }
        });
    }

    // *** FUNCIÓN DE INICIALIZACIÓN CORREGIDA ***
    function initApp() {
        const datePicker = document.getElementById('datePicker');
        const today = new Date();
        
        // Calcular el próximo domingo para la fecha de hoy
        const todayString = today.toISOString().split('T')[0];
        const nextSundayString = getNextSunday(todayString);

        // Establecer el valor del input y mostrar las lecturas
        datePicker.value = nextSundayString;
        displayReadings(nextSundayString);
        
        datePicker.addEventListener('change', function() {
            const selectedDateString = this.value; // El valor del input ya es una cadena YYYY-MM-DD
            const nextSundayFromSelected = getNextSunday(selectedDateString);
            displayReadings(nextSundayFromSelected);
        });
    }

    document.addEventListener('DOMContentLoaded', initApp);
