        // Funci칩n para obtener los pr칩ximos 6 d칤as
        function getNextSixDays() {
            const days = [];
            const today = new Date();
            
            for (let i = 0; i < 6; i++) {
                const date = new Date(today);
                date.setDate(today.getDate() + i);
                days.push(date);
            }
            
            return days;
        }

        // Funci칩n para formatear la fecha
        function formatDate(date) {
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            return date.toLocaleDateString('es-ES', options);
        }

        // Funci칩n para obtener la clave de la base de datos (mes/d칤a)
        function getDateKey(date) {
            const month = date.getMonth() + 1;
            const day = date.getDate();
            return `${month}/${day}`;
        }

        // Funci칩n para obtener los santos de un d칤a espec칤fico
        function getSaintsForDate(date) {
            const key = getDateKey(date);
            return saintsDatabase[key] || [];
        }

        // Funci칩n para crear el tooltip
        function createTooltip(saints, element, isMobile = false) {
            const tooltip = document.getElementById('tooltip');
            const tooltipContent = document.getElementById('tooltipContent');
            
            let content = '<h4>Santos del d칤a</h4>';
            
            saints.forEach(saint => {
                content += `
                    <div class="saint-item">
                        <div class="saint-name">${saint.nombre}</div>
                        <div class="saint-summary">${saint.resumen}</div>
                        <div style="font-size: 0.8rem; opacity: 0.7; margin-top: 5px;">
                            Canonizado: ${saint.a침oCanonizacion}
                        </div>
                    </div>
                `;
            });
            
            tooltipContent.innerHTML = content;
            
            if (isMobile) {
                // En m칩viles, mostrar el tooltip en el centro de la pantalla
                tooltip.style.left = '50%';
                tooltip.style.top = '50%';
                tooltip.style.transform = 'translate(-50%, -50%)';
                tooltip.style.maxWidth = '90%';
                tooltip.style.maxHeight = '80vh';
            } else {
                // En escritorio, posicionar cerca del elemento
                const rect = element.getBoundingClientRect();
                const tooltipRect = tooltip.getBoundingClientRect();
                
                let left = rect.left + (rect.width / 2) - (tooltipRect.width / 2);
                let top = rect.bottom + 10;
                
                // Ajustar si se sale de la pantalla
                if (left < 10) left = 10;
                if (left + tooltipRect.width > window.innerWidth - 10) {
                    left = window.innerWidth - tooltipRect.width - 10;
                }
                if (top + tooltipRect.height > window.innerHeight - 10) {
                    top = rect.top - tooltipRect.height - 10;
                }
                
                tooltip.style.left = left + 'px';
                tooltip.style.top = top + 'px';
                tooltip.style.transform = 'none';
            }
            
            tooltip.classList.add('show');
        }

        // Funci칩n para ocultar el tooltip
        function hideTooltip() {
            const tooltip = document.getElementById('tooltip');
            tooltip.classList.remove('show');
        }

        // Funci칩n para generar la tabla (pantallas grandes)
        function generateTable() {
            const days = getNextSixDays();
            const tableHeader = document.getElementById('tableHeader');
            const tableBody = document.getElementById('tableBody');
            
            // Limpiar tabla
            tableHeader.innerHTML = '';
            tableBody.innerHTML = '';
            
            // Crear encabezados
            days.forEach(day => {
                const th = document.createElement('th');
                th.textContent = formatDate(day);
                tableHeader.appendChild(th);
            });
            
            // Crear fila de contenido
            const row = document.createElement('tr');
            
            days.forEach(day => {
                const td = document.createElement('td');
                const saints = getSaintsForDate(day);
                
                if (saints.length > 0) {
                    // Crear el elemento del santo principal
                    const mainSaintDiv = document.createElement('div');
                    mainSaintDiv.className = 'main-saint';
                    mainSaintDiv.innerHTML = `
                        <h3>${saints[0].nombre}</h3>
                        <p>${saints[0].resumen.substring(0, 100)}...</p>
                    `;
                    
                    // A침adir evento para mostrar tooltip
                    mainSaintDiv.addEventListener('mouseenter', (e) => {
                        createTooltip(saints, e.currentTarget, false);
                    });
                    
                    mainSaintDiv.addEventListener('mouseleave', hideTooltip);
                    
                    td.appendChild(mainSaintDiv);
                    
                    // Si hay m치s santos, a침adir bot칩n
                    if (saints.length > 1) {
                        const moreDiv = document.createElement('div');
                        moreDiv.className = 'more-saints';
                        moreDiv.textContent = `+${saints.length - 1} santos m치s`;
                        
                        moreDiv.addEventListener('mouseenter', (e) => {
                            createTooltip(saints, e.currentTarget, false);
                        });
                        
                        moreDiv.addEventListener('mouseleave', hideTooltip);
                        
                        td.appendChild(moreDiv);
                    }
                } else {
                    td.innerHTML = '<p style="color: #7f8c8d; font-style: italic;">No hay santos registrados para este d칤a</p>';
                }
                
                row.appendChild(td);
            });
            
            tableBody.appendChild(row);
        }

        // Funci칩n para generar las tarjetas (pantallas peque침as)
        function generateCards() {
            const days = getNextSixDays();
            const cardsContainer = document.getElementById('cardsContainer');
            
            // Limpiar contenedor
            cardsContainer.innerHTML = '';
            
            days.forEach(day => {
                const card = document.createElement('div');
                card.className = 'day-card';
                
                const saints = getSaintsForDate(day);
                
                card.innerHTML = `
                    <div class="card-header">
                        ${formatDate(day)}
                    </div>
                    <div class="card-content">
                        <div class="date-cell">${day.getDate()} de ${day.toLocaleDateString('es-ES', { month: 'long' })}</div>
                `;
                
                if (saints.length > 0) {
                    // Crear el elemento del santo principal
                    const mainSaintDiv = document.createElement('div');
                    mainSaintDiv.className = 'main-saint';
                    mainSaintDiv.innerHTML = `
                        <h3>${saints[0].nombre}</h3>
                        <p>${saints[0].resumen.substring(0, 120)}...</p>
                    `;
                    
                    // A침adir evento para mostrar tooltip (t치ctil)
                    mainSaintDiv.addEventListener('click', (e) => {
                        e.preventDefault();
                        createTooltip(saints, e.currentTarget, true);
                    });
                    
                    card.querySelector('.card-content').appendChild(mainSaintDiv);
                    
                    // Si hay m치s santos, a침adir bot칩n
                    if (saints.length > 1) {
                        const moreButton = document.createElement('button');
                        moreButton.className = 'more-saints';
                        moreButton.textContent = `Ver ${saints.length} santos`;
                        
                        moreButton.addEventListener('click', (e) => {
                            e.preventDefault();
                            createTooltip(saints, e.currentTarget, true);
                        });
                        
                        card.querySelector('.card-content').appendChild(moreButton);
                    }
                } else {
                    card.querySelector('.card-content').innerHTML += '<p style="color: #7f8c8d; font-style: italic;">No hay santos registrados para este d칤a</p>';
                }
                
                cardsContainer.appendChild(card);
            });
        }

        // Funci칩n principal para generar el contenido
        function generateContent() {
            const isMobile = window.innerWidth <= 768;
            
            if (isMobile) {
                generateCards();
                document.getElementById('saintsTable').style.display = 'none';
                document.getElementById('cardsContainer').style.display = 'block';
            } else {
                generateTable();
                document.getElementById('saintsTable').style.display = 'table';
                document.getElementById('cardsContainer').style.display = 'none';
            }
            
            // Ocultar loading
            document.getElementById('loading').style.display = 'none';
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', generateContent);
        
        // Manejar cambio de orientaci칩n y resize
        window.addEventListener('resize', () => {
            clearTimeout(window.resizeTimer);
            window.resizeTimer = setTimeout(() => {
                generateContent();
            }, 250);
        });
        
        // Cerrar tooltip con el bot칩n X
        document.getElementById('closeTooltip').addEventListener('click', hideTooltip);
        
        // Cerrar tooltip al hacer clic fuera
        document.addEventListener('click', (e) => {
            const tooltip = document.getElementById('tooltip');
            if (!tooltip.contains(e.target) && !e.target.closest('.main-saint') && !e.target.closest('.more-saints')) {
                hideTooltip();
            }
        });
        
        // Cerrar tooltip con la tecla Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                hideTooltip();
            }
        });
        
        // Actualizar tooltip al hacer scroll
        window.addEventListener('scroll', () => {
            if (window.innerWidth > 768) {
                hideTooltip();
            }
        });
