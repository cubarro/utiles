            padding: 0;

        }

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .table-container {
            padding: 20px 15px;
        }

        /* Tabla para pantallas grandes */
        .saints-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }

        .saints-table th {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            padding: 15px 10px;
            text-align: center;
            font-weight: 600;
            font-size: 1rem;
        }

        .saints-table td {
            padding: 15px 10px;
            text-align: center;
            border-bottom: 1px solid #ecf0f1;
            vertical-align: top;
        }

        /* Diseño de tarjetas para móviles */
        .cards-container {
            display: none;
        }

        .day-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .day-card:hover {
            transform: translateY(-2px);
        }

        .card-header {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: 600;
        }

        .card-content {
            padding: 20px 15px;
        }

        .date-cell {
            font-weight: bold;
            color: #2c3e50;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        .main-saint {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .main-saint:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        .main-saint h3 {
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        .main-saint p {
            font-size: 0.9rem;
            opacity: 0.9;
            line-height: 1.4;
        }

        .more-saints {
            background: #ecf0f1;
            padding: 12px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            color: #7f8c8d;
            text-align: center;
            border: none;
            width: 100%;
            margin-top: 10px;
        }

        .more-saints:hover {
            background: #d5dbdb;
            color: #2c3e50;
        }

        .more-saints:active {
            transform: scale(0.98);
        }

        .tooltip {
            position: fixed;
            background: #2c3e50;
            color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 1000;
            max-width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .tooltip.show {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
        }

        .tooltip h4 {
            margin-bottom: 15px;
            color: #3498db;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
            font-size: 1.1rem;
        }

        .saint-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #34495e;
        }

        .saint-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .saint-name {
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .saint-summary {
            font-size: 0.9rem;
            line-height: 1.5;
            opacity: 0.9;
        }

        .tooltip-arrow {
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 8px solid #2c3e50;
        }

        .close-tooltip {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .close-tooltip:hover {
            opacity: 1;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

            border: 3px solid #ecf0f1;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

            }

            }

            from {

            left: 50%;
            transform: translateX(-50%);

            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;

        // Función para obtener los próximos 6 días
        function getNextSixDays() {
            const days = [];
            const today = new Date();
            
            for (let i = 0; i < 6; i++) {
                const date = new Date(today);
                date.setDate(today.getDate() + i);
                days.push(date);
            }
            
            return days;
        }

        // Función para formatear la fecha
        function formatDate(date) {
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            return date.toLocaleDateString('es-ES', options);
        }

        // Función para obtener la clave de la base de datos (mes/día)
        function getDateKey(date) {
            const month = date.getMonth() + 1;
            const day = date.getDate();
            return `${month}/${day}`;
        }

        // Función para obtener los santos de un día específico
        function getSaintsForDate(date) {
            const key = getDateKey(date);
            return saintsDatabase[key] || [];
        }

        // Función para crear el tooltip
        function createTooltip(saints, element, isMobile = false) {
            const tooltip = document.getElementById('tooltip');
            const tooltipContent = document.getElementById('tooltipContent');
            
            let content = '<h4>Santos del día</h4>';
            
            saints.forEach(saint => {
                content += `
                    <div class="saint-item">
                        <div class="saint-name">${saint.nombre}</div>
                        <div class="saint-summary">${saint.resumen}</div>
                        <div style="font-size: 0.8rem; opacity: 0.7; margin-top: 5px;">
                            Canonizado: ${saint.añoCanonizacion}
                        </div>
                    </div>
                `;
            });
            
            tooltipContent.innerHTML = content;
            
            if (isMobile) {
                // En móviles, mostrar el tooltip en el centro de la pantalla
                tooltip.style.left = '50%';
                tooltip.style.top = '50%';
                tooltip.style.transform = 'translate(-50%, -50%)';
                tooltip.style.maxWidth = '90%';
                tooltip.style.maxHeight = '80vh';
            } else {
                // En escritorio, posicionar cerca del elemento
                const rect = element.getBoundingClientRect();
                const tooltipRect = tooltip.getBoundingClientRect();
                
                let left = rect.left + (rect.width / 2) - (tooltipRect.width / 2);
                let top = rect.bottom + 10;
                
                // Ajustar si se sale de la pantalla
                if (left < 10) left = 10;
                if (left + tooltipRect.width > window.innerWidth - 10) {
                    left = window.innerWidth - tooltipRect.width - 10;
                }
                if (top + tooltipRect.height > window.innerHeight - 10) {
                    top = rect.top - tooltipRect.height - 10;
                }
                
                tooltip.style.left = left + 'px';
                tooltip.style.top = top + 'px';
                tooltip.style.transform = 'none';
            }
            
            tooltip.classList.add('show');
        }

        // Función para ocultar el tooltip
        function hideTooltip() {
            const tooltip = document.getElementById('tooltip');
            tooltip.classList.remove('show');
        }

        // Función para generar la tabla (pantallas grandes)
        function generateTable() {
            const days = getNextSixDays();
            const tableHeader = document.getElementById('tableHeader');
            const tableBody = document.getElementById('tableBody');
            
            // Limpiar tabla
            tableHeader.innerHTML = '';
            tableBody.innerHTML = '';
            
            // Crear encabezados
            days.forEach(day => {
                const th = document.createElement('th');
                th.textContent = formatDate(day);
                tableHeader.appendChild(th);
            });
            
            // Crear fila de contenido
            const row = document.createElement('tr');
            
            days.forEach(day => {
                const td = document.createElement('td');
                const saints = getSaintsForDate(day);
                
                if (saints.length > 0) {
                    // Crear el elemento del santo principal
                    const mainSaintDiv = document.createElement('div');
                    mainSaintDiv.className = 'main-saint';
                    mainSaintDiv.innerHTML = `
                        <h3>${saints[0].nombre}</h3>
                        <p>${saints[0].resumen.substring(0, 100)}...</p>
                    `;
                    
                    // Añadir evento para mostrar tooltip
                    mainSaintDiv.addEventListener('mouseenter', (e) => {
                        createTooltip(saints, e.currentTarget, false);
                    });
                    
                    mainSaintDiv.addEventListener('mouseleave', hideTooltip);
                    
                    td.appendChild(mainSaintDiv);
                    
                    // Si hay más santos, añadir botón
                    if (saints.length > 1) {
                        const moreDiv = document.createElement('div');
                        moreDiv.className = 'more-saints';
                        moreDiv.textContent = `+${saints.length - 1} santos más`;
                        
                        moreDiv.addEventListener('mouseenter', (e) => {
                            createTooltip(saints, e.currentTarget, false);
                        });
                        
                        moreDiv.addEventListener('mouseleave', hideTooltip);
                        
                        td.appendChild(moreDiv);
                    }
                } else {
                    td.innerHTML = '<p style="color: #7f8c8d; font-style: italic;">No hay santos registrados para este día</p>';
                }
                
                row.appendChild(td);
            });
            
            tableBody.appendChild(row);
        }

        // Función para generar las tarjetas (pantallas pequeñas)
        function generateCards() {
            const days = getNextSixDays();
            const cardsContainer = document.getElementById('cardsContainer');
            
            // Limpiar contenedor
            cardsContainer.innerHTML = '';
            
            days.forEach(day => {
                const card = document.createElement('div');
                card.className = 'day-card';
                
                const saints = getSaintsForDate(day);
                
                card.innerHTML = `
                    <div class="card-header">
                        ${formatDate(day)}
                    </div>
                    <div class="card-content">
                        <div class="date-cell">${day.getDate()} de ${day.toLocaleDateString('es-ES', { month: 'long' })}</div>
                `;
                
                if (saints.length > 0) {
                    // Crear el elemento del santo principal
                    const mainSaintDiv = document.createElement('div');
                    mainSaintDiv.className = 'main-saint';
                    mainSaintDiv.innerHTML = `
                        <h3>${saints[0].nombre}</h3>
                        <p>${saints[0].resumen.substring(0, 120)}...</p>
                    `;
                    
                    // Añadir evento para mostrar tooltip (táctil)
                    mainSaintDiv.addEventListener('click', (e) => {
                        e.preventDefault();
                        createTooltip(saints, e.currentTarget, true);
                    });
                    
                    card.querySelector('.card-content').appendChild(mainSaintDiv);
                    
                    // Si hay más santos, añadir botón
                    if (saints.length > 1) {
                        const moreButton = document.createElement('button');
                        moreButton.className = 'more-saints';
                        moreButton.textContent = `Ver ${saints.length} santos`;
                        
                        moreButton.addEventListener('click', (e) => {
                            e.preventDefault();
                            createTooltip(saints, e.currentTarget, true);
                        });
                        
                        card.querySelector('.card-content').appendChild(moreButton);
                    }
                } else {
                    card.querySelector('.card-content').innerHTML += '<p style="color: #7f8c8d; font-style: italic;">No hay santos registrados para este día</p>';
                }
                
                cardsContainer.appendChild(card);
            });
        }

        // Función principal para generar el contenido
        function generateContent() {
            const isMobile = window.innerWidth <= 768;
            
            if (isMobile) {
                generateCards();
                document.getElementById('saintsTable').style.display = 'none';
                document.getElementById('cardsContainer').style.display = 'block';
            } else {
                generateTable();
                document.getElementById('saintsTable').style.display = 'table';
                document.getElementById('cardsContainer').style.display = 'none';
            }
            
            // Ocultar loading
            document.getElementById('loading').style.display = 'none';
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', generateContent);
        
        // Manejar cambio de orientación y resize
        window.addEventListener('resize', () => {
            clearTimeout(window.resizeTimer);
            window.resizeTimer = setTimeout(() => {
                generateContent();
            }, 250);
        });
        
        // Cerrar tooltip con el botón X
        document.getElementById('closeTooltip').addEventListener('click', hideTooltip);
        
        // Cerrar tooltip al hacer clic fuera
        document.addEventListener('click', (e) => {
            const tooltip = document.getElementById('tooltip');
            if (!tooltip.contains(e.target) && !e.target.closest('.main-saint') && !e.target.closest('.more-saints')) {
                hideTooltip();
            }
        });
        
        // Cerrar tooltip con la tecla Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                hideTooltip();
            }
        });
        
        // Actualizar tooltip al hacer scroll
        window.addEventListener('scroll', () => {
            if (window.innerWidth > 768) {
                hideTooltip();
            }
        });
    </script>
